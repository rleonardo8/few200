<div class="alert alert-info"
     *ngIf="books.length === 0">
  You have no books on your list. Add Them!
</div>

<ul class="list-unstyled">
  <li class="alert alert-success"
      *ngFor="let item of books">
    {{ item.title }} by {{ item.author }}
  </li>

</ul>
